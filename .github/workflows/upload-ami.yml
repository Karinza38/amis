name: Upload Amazon Image
permissions:
  id-token: write
on:
  workflow_dispatch:
jobs:
  upload-ng-image:
    name: Next Generation Amazon Image
    runs-on: ${{ matrix.system[0] }}
    strategy:
      matrix:
        system:
          - [ubuntu-latest, x86_64-linux]
          # TODO Graviton ARM
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v7
      - uses: DeterminateSystems/magic-nix-cache-action@v2
      - name: Build AMI
        run: |
          nix build .#nixosConfigurations.amazonImage-x64_64-linux.config.system.build.amazonImage
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::686862074153:role/upload-ami
          aws-region: eu-central-1
      - name: Upload AMIs
        run: |
          nix develop --command python3 ./upload_ami/cli.py --image-info ./result/nix-support/image-info.json --s3-bucket images20231124161256194400000001 --run-id ${{ github.run_id}}
